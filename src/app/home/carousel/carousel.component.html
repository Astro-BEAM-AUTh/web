<div class="carousel-wrapper" 
     (touchstart)="onTouchStart($event)" 
     (touchmove)="onTouchMove($event)"
     (touchend)="onTouchEnd($event)"
     (mousedown)="onMouseDown($event)"
     (mousemove)="onMouseMove($event)"
     (mouseup)="onMouseUp($event)"
     (mouseleave)="onMouseLeave()">
    <!-- Carousel slides -->
    <div class="carousel" 
         [class.dragging]="isDragging"
         [style.transform]="getCarouselTransform()">
        @for (slide of slides; track slide.id) {
            <div class="carousel-item" [style.background-color]="slide.backgroundColor">
                <img [src]="slide.imageUrl" [alt]="slide.title" class="carousel-image" draggable="false">
                <div class="carousel-overlay"></div>
                <div class="carousel-content">
                    <h1 class="carousel-title">{{ slide.title }}</h1>
                    <p class="carousel-subtitle">{{ slide.subtitle }}</p>
                </div>
            </div>
        }
    </div>

    <!-- Navigation arrows -->
    <button class="carousel-arrow carousel-arrow-left" (click)="previousSlide()" aria-label="Previous slide">
        â€¹
    </button>
    <button class="carousel-arrow carousel-arrow-right" (click)="nextSlide()" aria-label="Next slide">
        â€º
    </button>

    <!-- Dots indicators -->
    <div class="carousel-indicators">
        @for (slide of slides; track slide.id; let i = $index) {
            <button 
                class="carousel-dot" 
                [class.active]="i === currentSlide"
                (click)="goToSlide(i)"
                [attr.aria-label]="'Go to slide ' + (i + 1)">
            </button>
        }
    </div>
</div>
